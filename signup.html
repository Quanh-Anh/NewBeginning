<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - CÂU LẠC BỘ NEW BEGINNING</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input { padding: 10px; margin: 10px; width: 200px; }
        .button { padding: 10px 20px; margin: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Đăng Ký Câu Lạc Bộ</h1>
    <form id="signupForm">
        <input type="email" id="email" placeholder="Nhập Email" required><br>
        <input type="password" id="password" placeholder="Nhập Mật Khẩu" required><br>
        <button class="button" type="submit">Đăng Ký</button>
    </form>

    <script>
        const auth = firebase.auth();

        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Đăng ký thành công
                    window.location.href = 'login.html';
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
